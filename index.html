<!DOCTYPE html>
<html>
<head>
	<title>Freddy Mercury - Tribute Page</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--<script src="https://kit.fontawesome.com/3af8cb1700.js"></script>-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Yellowtail&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

	<div id="main">
		<div class="page-loading-overlay">
			<div class="page-loading__icon"></div>
		</div>

		<h1 id="title">&#9813;<span class="text-dark">Freddie Mercury</span>&#9813;</h1>

		<figure id="img-div">
			<!-- data-interval="false" to disable, or time in ms -->
			<div id="carouselIndicators" class="carousel slide" data-ride="carousel" data-interval="false">
				<ol class="carousel-indicators">
					<li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
					<li data-target="#carouselIndicators" data-slide-to="1"></li>
					<li data-target="#carouselIndicators" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100" id="image" src="" alt="Freddie live on stage 1">
						<div class="carousel-caption" id="carousel-caption-1">
							<blockquote>"A concert is not a live rendition of our album. It's a theatrical event." <span class="end-quote">- Freddie Mercury</span></blockquote>
						</div>
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" id="image-1" src="" alt="Freddie live on stage 2">
						<div class="carousel-caption"  id="carousel-caption-2">
							<blockquote>"We're a bit flashy, but the music's not one big noise." <span class="end-quote">- Freddie Mercury</span></blockquote>
						</div>
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" id="image-2" src="" alt="Freddie live on stage 3">
						<div class="carousel-caption"  id="carousel-caption-3">
							<blockquote>"Money may not buy happiness, but it can damn well give it!" <span class="end-quote">- Freddie Mercury</span></blockquote>
						</div>
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" id="prevBtn" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
					<span class="carousel-control-next-icon" id="nextBtn" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>

			<figcaption id="img-caption">Freddie Mercury, performing at various Queen concerts.</figcaption>
		</figure>

		<section id="tribute-info">
			<h5 id="headline">Here is a timeline of his life</h5>

			<hr>

			<ul id="visible"></ul>

			<ul id="hidden"></ul>

			<hr class="show-more-hr-top">
			<div id="show-more"><span>Show More...</span></div>
			<hr class="show-more-hr-bottom">
		</section>

		<footer>
			Read more about Freddie on <a id="tribute-link" href="https://en.wikipedia.org/wiki/Freddie_Mercury" target="_blank">Wikipedia</a>
		</footer>
	</div>

	<!--<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>-->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
	<script src="./app.js"></script>
	<script src="./populate-images.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<!-- Rock Hands Animation -->
	<script type="text/javascript">
		$('.carousel-control-prev-icon').addClass('rockPrev');
		$('.carousel-control-next-icon').addClass('rockNext');
	</script>
</body>

</html>
